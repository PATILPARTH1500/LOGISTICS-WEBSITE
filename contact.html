<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/style5.css">

   <title>SYS Shipping & Logistics Pvt Ltd</title>
</head>
<body>
   <div class="contact">
      <img src="assets/images/hero-banner2.jpg" alt="contact image" class="contact__img">

      <form action="https://api.web3forms.com/submit" method="POST" class="contact__form">
        <!-- Replace with your Access Key -->
    <input type="hidden" name="access_key" value="ad780326-aba6-4eb1-b58e-83bc151b8340">
         <h1 class="contact__title">Contact Us &  Get Quote Now</h1>

         <div class="contact__content">
            <div class="contact__box">
               <i class="ri-user-3-line contact__icon"></i>

               <div class="contact__box-input">
                  <input type="text" name="name" required class="contact__input" id="contact-name" placeholder=" ">
                  <label for="contact-name" class="contact__label">Name</label>
               </div>
            </div>

            <div class="contact__box">
               <i class="ri-mail-line contact__icon"></i>

               <div class="contact__box-input">
                  <input type="email" name="email" required class="contact__input" id="contact-email" placeholder=" ">
                  <label for="contact-email" class="contact__label">Email</label>
               </div>
            </div>

            

            <div class="contact__box">
               <i class="ri-message-3-line contact__icon"></i>

               <div class="contact__box-input">
                  <textarea required class="contact__input contact__textarea" name="message" id="contact-message" placeholder=" "></textarea>
                  <label for="contact-message" class="contact__label">Message & Contact Number</label>
               </div>
            </div>
         </div>

         <button type="submit" class="contact__button">Submit</button>
         <button type="submit" class="contact__button"><a href="index.html">Home Page</a></button>
      </form>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/script5.js"></script>
</body>
</html>
